<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Divisas</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f2f2f2;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        .resultado {
            margin-top: 20px;
            text-align: center;
            font-size: 1.3em;
            color: green;
            font-weight: bold;
        }

        .error {
            margin-top: 20px;
            text-align: center;
            font-size: 1.1em;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Conversor de Divisas</h1>
    <form method="POST">
        <label for="from">Moneda origen:</label>
        <select name="from" id="from">
            {% for code, name in currencies.items() %}
                <option value="{{ code }}" {% if from_currency == code %}selected{% endif %}>
                    {{ name }} ({{ code }})
                </option>
            {% endfor %}
        </select>

        <label for="to">Moneda destino:</label>
        <select name="to" id="to">
            {% for code, name in currencies.items() %}
                <option value="{{ code }}" {% if to_currency == code %}selected{% endif %}>
                    {{ name }} ({{ code }})
                </option>
            {% endfor %}
        </select>

        <label for="amount">Cantidad:</label>
        <input type="text" name="amount" id="amount" value="{{ amount }}">

        <button type="submit">Convertir</button>
    </form>

    {% if resultado %}
        <div class="resultado">Resultado: {{ resultado }} {{ to_currency }}</div>
    {% endif %}

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</body>
</html>
